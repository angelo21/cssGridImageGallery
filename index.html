<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS GRID</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <main>

    <!--Image Gallery-->
    
    <figure>
      <img class="gallery" alt="Fox" src="https://source.unsplash.com/6GD2iCgeYpA">
      <figcaption>
        Fox
      </figcaption>
    </figure>

    <figure>
      <img class="gallery" alt="Mountain" src="https://source.unsplash.com/uCzBVrIbdvQ">
      <figcaption>
        Mountain
      </figcaption>
    </figure>

    <figure>
      <img class="gallery" alt="Work" src="https://source.unsplash.com/505eectW54k">
      <figcaption>
        Work
      </figcaption>
    </figure>
    <figure>
      <img class="gallery" alt="Girl" src="https://source.unsplash.com/Qwlz5SDxINc">
      <figcaption>
        Girl
      </figcaption>
    </figure>

    <!--Image Zoom Container-->

    <div class="model">
      <div class="model-image-container">
        <span>X</span>
        <img class="model-image">
      </div>
      <div class="alt-text">
      </div>
    </div>
  </main>

  <script src="junk.js"></script>
</body>

</html>
